<div class="iniciar-sesion">
  <h1>Iniciar Sesion</h1>
  <form (submit)="loginWithEmail($event, name.value, password.value)">
    <div class="form-group">
      <span for="name">Email</span>
      <input #name type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
      <span for="password">Contrase√±a</span>
      <input #password type="password" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
