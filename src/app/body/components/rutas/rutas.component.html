<div class="vbox">
  <h1 class="section-title">Rutas</h1>
  <div class="hbox">
    <select
      name="routes"
      class="pk-combobox routes-combo"
      (change)="updateRoute($event.target.value)">
      <option [value]="" disabled selected hidden> -- Seleccionar Ruta -- </option>
      <option *ngFor="let item of (routes$ | async)" [value]="item.$key">
        {{ item.nombre }}
      </option>
    </select>
  </div>

  <div class="map-container">
    <ngui-map [zoom]="zoom" [center]="center">
      <marker *ngFor="let pos of positions"
              [position]="pos.latLng"
              [icon]="icon"
              (click)="clicked($event)"
              [title]="pos.name">
      </marker>
      <info-window id="iw">
        [[stopName]]
      </info-window>
    </ngui-map>
  </div>

</div>
