<div class="vbox">
  <h1 class="section-title">Mapa</h1>
  <div>
    <div class="map-container">
      <ngui-map [zoom]="zoom" [center]="center">
        <marker *ngFor="let pos of positions"
                [position]="pos.latLng"
                [icon]="icon"
                (click)="clicked($event)"
                [title]="pos.name">
        </marker>
        <info-window id="iw">
          [[stopName]]
        </info-window>
      </ngui-map>
  </div>

</div>
